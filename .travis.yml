sudo: false

language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
      
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.4
          packages:
            - clang-3.4
      env: COMPILER=clang++-3.4

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - test