sudo: false

language: cpp

compiler:
  - gcc
  - clang
  
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  
apt:
  addons:
    sources:
      - ubuntu-toolchain-r-test
      - cmake
    packages:
      - kalakris-cmake
      - gcc-4.8
      - g++-4.8
      - clang
    
before_script:
  - mkdir build
  - cd build
  - cmake ..
script:
  - make
  - test --output-on-failure