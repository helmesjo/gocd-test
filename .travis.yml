language: cpp

dist: trusty
sudo: false
group: beta

matrix:
  include:
    - os: linux
        compiler: gcc
        addons:
            apt:
                sources: ['ubuntu-toolchain-r-test']
                packages: ['g++-4.9']
        env: COMPILER=g++-4.9
      
    - os: linux
        compiler: clang
        addons:
            apt:
                sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6']
                packages: ['clang-3.6']
      env: COMPILER=clang++-3.6

script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build . --config Release
  - ctest --output-on-failure -C Release